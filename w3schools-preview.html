<script> 
var myVideo = document.getElementById("video1"); 

function seek(time) {
    myVideo.currentTime=time;
}

function playPause() { 
    if (myVideo.paused) {
        myVideo.play(); 
        document.getElementById("playpause").innerText = "PAUSE";
    } else {
        myVideo.pause(); 
        document.getElementById("playpause").innerText = "PLAY";
    }
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script>
